<div class="container-fluid bglogin">
    <div class="smoke p-5">
        <div class="d-flex">
            <div>
                <img class="rounded shadow" src="/assets/imgs/girl-in-jacket.jpg" alt="Girl in a jacket"
                    style="width:12rem" />
            </div>
            <div>
                <div class="row">
                    <div class="offset-xl-1 col-xl-10 offset-lg-1 col-lg-10 offset-md-1 col-md-10">
                        <div class="mt-3 mx-3 mb-3">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div class="form-group">
                                    <input type="email" class="form-control login-page-btn" placeholder="Email"
                                        formControlName="email"
                                        [class.invalid-input]="(getLoginControl('email')?.invalid && getLoginControl('email')?.touched) || isLoginBtnClicked">
                                    <div *ngIf="(getLoginControl('email')?.invalid && getLoginControl('email')?.touched) || isLoginBtnClicked"
                                        class="text-danger ms-2">
                                        <span *ngIf="getLoginControl('email')?.errors?.['required']">
                                            Email is Required
                                        </span>
                                        <span *ngIf="getLoginControl('email')?.errors?.['email']">
                                            Email is Invalid
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input id="password-field" [type]="hidePassword ? 'password' : 'text'"
                                        class="form-control login-page-btn" placeholder="Password"
                                        formControlName="pass" [class.invalid-input]="(getLoginControl('pass')?.invalid && getLoginControl('pass')?.touched) || isLoginBtnClicked">
                                    <span class="fa fa-fw field-icon"
                                        [ngClass]="hidePassword ? 'fa-eye-slash' : 'fa-eye' "
                                        (click)="hidePassword = !hidePassword"
                                        style="color:rgb(3, 3, 3); cursor: pointer;"></span>
                                    <div *ngIf="(getLoginControl('pass')?.invalid && getLoginControl('pass')?.touched) || isLoginBtnClicked"
                                        class="text-danger ms-2">
                                        <span *ngIf="getLoginControl('pass')?.errors?.['required']">
                                            Password is Required
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group form-check mt-2 ms-2">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" formControlName="isRememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <div class="w-100 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary sign-in-btn">SIGN IN</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="mt-3">
                        <p class="text-center">Don't have an account? <a [routerLink]="['/auth/register']"
                                class="primary-color">Register now</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
