<div class="register-user">
    <div class="card smoke w-50">
        <div class="card-body">
            <h2 class="login-box-msg text-center mb-4">Create a new account</h2>
            <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="d-flex justify-content-center">
                            <img id="profilePicture" [src]="registrationForm.get('profileImg')?.value || '/assets/imgs/blank-profile.png'">
                        </div>
                        <div class="input-group mb-3 justify-content-center">
                            <label for="profilePictureUpload" class="upload-profile-button">Upload Profile</label>
                            <input type="file" id="profilePictureUpload" formControlName="profileImg" accept=".png,.jpg,.jpeg,.gif,.tif"
                            class="form-control" style="display: none;"
                            (change)="onFileChange($event)"/>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="row user-name">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control register-page-btn"
                                        placeholder="First Name" formControlName="fName" />
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="getRegistrationControl('fName')?.invalid && getRegistrationControl('fName')?.touched" class="text-danger ms-2">
                                    <p *ngIf="getRegistrationControl('fName')?.errors?.['required']">
                                    First Name is Required
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <input class="form-control register-page-btn"
                                        placeholder="Last Name" formControlName="lName" />
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input class="form-control register-page-btn"
                                placeholder="Email" formControlName="email" />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input class="form-control register-page-btn"
                                placeholder="Password" formControlName="pass"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input class="form-control register-page-btn"
                                placeholder="Re-Enter Password" formControlName="confirmPass" />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3 ms-2">
                            <div class="icheck-primary">
                                <input type="checkbox" class="me-2 form-check-input" formControlName="terms">
                                <label for="agreeTerms">
                                    I agree to the <a href="#" class="">Terms</a>
                                </label>
                            </div>
                        </div>
                        <div class="w-100 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-registery" [disabled]="registrationForm.invalid">Register</button>
                        </div>
                    </div>
                </div>
            </form>

                <p class="text-center">Have already an account? <a [routerLink]="['/auth/login']"

        </div>
    </div>
</div>
