<div class="register-user">
    <div class="card smoke w-50">
        <div class="card-body">
            <h2 class="login-box-msg text-center mb-3">Create a new account</h2>
            <form asp-route-returnUrl="@Model.ReturnUrl" method="post" enctype="multipart/form-data">
                <div asp-validation-summary="All" class="text-danger"></div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="d-flex justify-content-center">
                            <img id="profilePicture" src="/assets/imgs/blank-profile.png">
                        </div>
                        <div class="input-group mb-3 justify-content-center">
                            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                            <label for="profilePictureUpload" class="upload-profile-button">Upload Profile</label>
                            <input type="file" id="profilePictureUpload" accept=".png,.jpg,.jpeg,.gif,.tif"
                                asp-for="Input.ProfilePicture" class="form-control" style="display: none;"
                                onchange="document.getElementById('profilePicture').src = window.URL.createObjectURL(this.files[0])" />
                            <span asp-validation-for="Input.ProfilePicture" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <input asp-for="Input.FullName" class="form-control register-page-btn"
                                        placeholder="First Name" /><br />
                                    <span asp-validation-for="Input.FullName" class="text-danger"></span>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <input asp-for="Input.UserName" class="form-control register-page-btn"
                                        placeholder="Last Name" /><br />
                                    <span asp-validation-for="Input.UserName" class="text-danger"></span>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-envelope"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input asp-for="Input.Email" class="form-control register-page-btn"
                                placeholder="Email" /><br />
                            <span asp-validation-for="Input.Email" class="text-danger"></span>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input asp-for="Input.Password" class="form-control register-page-btn"
                                placeholder="Password" /><br />
                            <span asp-validation-for="Input.Password" class="text-danger"></span>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input asp-for="Input.ConfirmPassword" class="form-control register-page-btn"
                                placeholder="Re-Enter Password" />
                            <span asp-validation-for="Input.ConfirmPassword" class="text-danger"></span>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="icheck-primary">
                                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                                <label for="agreeTerms">
                                    I agree to the <a href="#">terms</a>
                                </label>
                            </div>
                        </div>
                        <div class="w-100 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-registery">Register</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
